# Tox configuration for SecureApp

[tox]
envlist = py38, py39, py310, py311, py312, lint, security
isolated_build = True

[testenv]
deps =
    -r requirements.txt
    pytest
    pytest-cov
commands =
    pytest tests/ --cov=app --cov-fail-under=80 --cov-report=xml --cov-report=html

[testenv:lint]
deps =
    black
    flake8
    isort
    mypy
commands =
    black --check .
    isort --check-only .
    flake8 . --max-line-length=88 --extend-ignore=E203 --per-file-ignores=tests/*:F401,F541,F841,setup.py:F401,verify_packages.py:F401,debug_*.py:F541,main.py:F405
    mypy app/ --ignore-missing-imports

[testenv:security]
deps =
    bandit
    safety
    pip-audit
commands =
    bandit -r app/ -s B101,B106,B108
    safety check -r requirements.txt || true
    pip-audit -r requirements.txt || true

[testenv:format]
deps =
    black
    isort
commands =
    black .
    isort .
